name: Deploy to Vercel and Supabase

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  # Deploy Frontend to Vercel
  deploy-frontend:
    name: Deploy Frontend to Vercel
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts to Vercel
        id: deploy
        run: |
          DEPLOYMENT_URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "deployment_url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "‚úÖ Deployed to: $DEPLOYMENT_URL"

      - name: Comment PR with deployment URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'üöÄ Frontend deployed to: ${{ steps.deploy.outputs.deployment_url }}'
            })

  # Deploy Backend to Supabase
  deploy-backend:
    name: Deploy Edge Functions to Supabase
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy Edge Functions
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: qzpmiiqfwkcnrhvubdgt
        run: |
          echo "üöÄ Deploying Edge Functions to Supabase..."
          supabase functions deploy make-server-84730125 \
            --project-ref $SUPABASE_PROJECT_ID \
            --no-verify-jwt
          echo "‚úÖ Edge Functions deployed successfully!"

      - name: Verify deployment
        env:
          SUPABASE_URL: https://qzpmiiqfwkcnrhvubdgt.supabase.co
        run: |
          echo "üîç Verifying deployment..."
          HEALTH_CHECK=$(curl -s $SUPABASE_URL/functions/v1/make-server-84730125/health)
          echo "Health check response: $HEALTH_CHECK"
          if echo "$HEALTH_CHECK" | grep -q "ok"; then
            echo "‚úÖ Backend is healthy!"
          else
            echo "‚ùå Backend health check failed!"
            exit 1
          fi

  # Post-deployment notifications
  notify:
    name: Send deployment notification
    runs-on: ubuntu-latest
    needs: [deploy-frontend, deploy-backend]
    if: always()
    
    steps:
      - name: Deployment Status
        run: |
          if [ "${{ needs.deploy-frontend.result }}" == "success" ] && [ "${{ needs.deploy-backend.result }}" == "success" ]; then
            echo "‚úÖ Full deployment successful!"
            echo "Frontend: Deployed to Vercel"
            echo "Backend: Deployed to Supabase"
          else
            echo "‚ùå Deployment failed!"
            echo "Frontend: ${{ needs.deploy-frontend.result }}"
            echo "Backend: ${{ needs.deploy-backend.result }}"
            exit 1
          fi
